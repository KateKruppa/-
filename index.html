<!DOCTYPE html>
<html>
  <head>
    <title>1. Геометрические фигуры</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene camera="position: 0 5 10; look-controls-enabled: false">
      <a-box position="-0.5 0.5 -1.5" width="1" height="1" depth="1" color="#4682B4"></a-box>
      <a-sphere position="0.5 1 0.5" radius="0.5" color="#FFD700"></a-sphere>
      <a-cylinder position="-1.5 0 1.5" radius="0.4" height="1.5" color="#8A2BE2"></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#98FB98"></a-plane>
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
