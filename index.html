<!DOCTYPE html>
<html>
  <head>
    <title>1. Геометрические фигуры</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 1 -3" width="2" height="2" depth="2" color="#4682B4"></a-box>
      <a-sphere position="1 2 1" radius="1" color="#FFD700"></a-sphere>
      <a-cylinder position="-3 0 2" radius="0.8" height="3" color="#8A2BE2"></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#98FB98"></a-plane>
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
